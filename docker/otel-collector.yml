receivers:
  otlp:
    protocols:
      grpc:
  kafka:
    brokers: ["broker:29092"]
    topic: "application-logs"
    encoding: "json"
    group_id: "otel-collector"
    initial_offset: "earliest"


processors:
  batch:
    send_batch_max_size: 1000
    send_batch_size: 100
    timeout: 10s

  filter/spans:
    spans:
      exclude:
        match_type: strict
        span_names:
          - "PINGPONG"


exporters:
  #  prometheusremotewrite:
  #    endpoint: "http://prometheus:9090/api/v1/write"
  #
  prometheus:
    endpoint: "0.0.0.0:9464"  # ğŸš€ Prometheusê°€ OTel Collectorì—ì„œ ê°€ì ¸ê°ˆ ì—”ë“œí¬ì¸íŠ¸
    enable_open_metrics: true
    add_metric_suffixes: false
  #    enable_exemplar_storage: true
  #  otlp/jaeger:
  #    endpoint: "http://jaeger:14250"
  #    tls:
  #      insecure: true

  #  zipkin:
  #    endpoint: http://zipkin:9411/api/v2/spans
  #    format: proto

  otlp/tempo:
    endpoint: "http://tempo:4317"
    tls:
      insecure: true

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ prometheus ]
    traces:
      receivers: [ otlp ]
      processors: [ filter/spans,batch ]
      exporters: [ otlp/tempo ]
    logs:
      receivers: [kafka]
      processors: [batch]
      exporters: [loki]